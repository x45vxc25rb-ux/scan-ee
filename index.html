<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likable App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">Loading...</div>

    <!-- Firebase v8 Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // YOUR FIREBASE CONFIG - PROPERLY INSERTED
        const firebaseConfig = {
          apiKey: "AIzaSyCUmSdvU1hySBGI_mHSzrNi3BqsaPhiLOg",
          authDomain: "scans-online.firebaseapp.com",
          databaseURL: "https://scans-online-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "scans-online",
          storageBucket: "scans-online.firebasestorage.app",
          messagingSenderId: "469268412222",
          appId: "1:469268412222:web:52a45b018150f490891e6f",
          measurementId: "G-8HNG78DXCM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        console.log('Firebase initialized successfully');

        // Generate persistent user ID
        function getUserId() {
          let id = sessionStorage.getItem('likable_userId');
          if (!id) {
            id = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('likable_userId', id);
            console.log('Created new user ID:', id);
          } else {
            console.log('Using existing user ID:', id);
          }
          return id;
        }

        const EMOJI_LIBRARY = {
          appearance: ['üë®', 'üë©', 'üßë', 'üë¥', 'üëµ', 'üë∂', 'üßî', 'üë±'],
          activity: ['‚òï', 'üìö', 'üíª', 'üéß', 'üé®', 'üçï', 'üéÆ', 'üì±'],
          location: ['ü™ü', 'üö™', 'üå≥', 'üè†', 'üõãÔ∏è', 'ü™ë'],
          mood: ['üòä', 'ü§ó', 'üòé', 'ü§ì', 'üôÇ', 'üòå', '‚ú®', 'üéâ']
        };

        function App() {
          const [screen, setScreen] = useState('home');
          const [userId] = useState(getUserId());
          const [myEmojis, setMyEmojis] = useState([]);
          const [category, setCategory] = useState('appearance');
          const [ambassadors, setAmbassadors] = useState([]);
          const [requests, setRequests] = useState([]);
          const [selected, setSelected] = useState(null);

          // Listen for ambassadors (APPLICANT MODE)
          useEffect(() => {
            if (screen === 'applicant') {
              console.log('Applicant: Listening for ambassadors...');
              const ambassadorsRef = database.ref('ambassadors');
              
              ambassadorsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                console.log('Ambassadors data from Firebase:', data);
                
                if (data) {
                  const list = Object.keys(data)
                    .filter(key => key !== userId)
                    .map(key => ({
                      id: key,
                      ...data[key]
                    }));
                  console.log('Found ambassadors:', list);
                  setAmbassadors(list);
                } else {
                  console.log('No ambassadors found');
                  setAmbassadors([]);
                }
              });

              return () => {
                console.log('Applicant: Stopped listening for ambassadors');
                ambassadorsRef.off();
              };
            }
          }, [screen, userId]);

          // Listen for requests (AMBASSADOR MODE)
          useEffect(() => {
            if (screen === 'ambassador') {
              console.log('Ambassador: Listening for requests...');
              const requestsRef = database.ref('requests/' + userId);
              
              requestsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                console.log('Requests data from Firebase:', data);
                
                if (data) {
                  const list = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                  }));
                  console.log('Found requests:', list);
                  setRequests(list);
                } else {
                  setRequests([]);
                }
              });

              return () => {
                console.log('Ambassador: Stopped listening for requests');
                requestsRef.off();
              };
            }
          }, [screen, userId]);

          // Listen for connection acceptance (PENDING MODE)
          useEffect(() => {
            if (screen === 'pending') {
              console.log('Pending: Listening for connection...');
              const connectionRef = database.ref('connections/' + userId);
              
              connectionRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                  console.log('Connection accepted!', data);
                  setSelected(data);
                  setScreen('connected');
                  connectionRef.remove();
                }
              });

              return () => {
                console.log('Pending: Stopped listening for connection');
                connectionRef.off();
              };
            }
          }, [screen, userId]);

          // Cleanup ambassador on unmount
          useEffect(() => {
            return () => {
              if (screen === 'ambassador') {
                console.log('Cleaning up ambassador data');
                database.ref('ambassadors/' + userId).remove();
              }
            };
          }, [screen, userId]);

          const becomeApplicant = () => {
            console.log('User clicked: Become Applicant');
            setScreen('applicant');
          };

          const becomeAmbassador = () => {
            console.log('User clicked: Become Ambassador');
            setScreen('setup');
          };

          const saveAmbassador = () => {
            if (myEmojis.length >= 3) {
              console.log('Saving ambassador to Firebase...', userId, myEmojis);
              
              database.ref('ambassadors/' + userId).set({
                emojis: myEmojis,
                timestamp: Date.now(),
                status: 'active'
              })
              .then(() => {
                console.log('Ambassador saved successfully!');
                setScreen('ambassador');
              })
              .catch((error) => {
                console.error('Error saving ambassador:', error);
                alert('Error: ' + error.message);
              });
            }
          };

          const sendRequest = (ambassador) => {
            console.log('Sending request to ambassador:', ambassador.id);
            
            database.ref('requests/' + ambassador.id + '/' + userId).set({
              from: userId,
              timestamp: Date.now()
            })
            .then(() => {
              console.log('Request sent successfully!');
              setSelected(ambassador);
              setScreen('pending');
            })
            .catch((error) => {
              console.error('Error sending request:', error);
              alert('Error: ' + error.message);
            });
          };

          const acceptRequest = (request) => {
            console.log('Accepting request from:', request.from);
            
            // Send connection to applicant
            database.ref('connections/' + request.from).set({
              emojis: myEmojis,
              timestamp: Date.now()
            })
            .then(() => {
              console.log('Connection sent!');
              // Remove request
              return database.ref('requests/' + userId + '/' + request.id).remove();
            })
            .then(() => {
              console.log('Request removed');
              setSelected({ emojis: myEmojis });
              setScreen('connected');
            })
            .catch((error) => {
              console.error('Error accepting request:', error);
              alert('Error: ' + error.message);
            });
          };

          // HOME SCREEN
          if (screen === 'home') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-orange-100 to-green-100 flex items-center justify-center p-4">
                <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center">
                  <div className="text-8xl mb-6">‚úã</div>
                  <h1 className="text-4xl font-bold mb-4 text-gray-800">Likable</h1>
                  <p className="text-gray-600 mb-8">Connect with people nearby</p>
                  
                  <button 
                    onClick={becomeApplicant} 
                    className="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-xl mb-3 font-bold hover:shadow-lg transition-all"
                  >
                    üîç I'm Looking (Applicant)
                  </button>
                  
                  <button 
                    onClick={becomeAmbassador} 
                    className="w-full bg-gradient-to-r from-purple-500 to-purple-600 text-white py-4 rounded-xl font-bold hover:shadow-lg transition-all"
                  >
                    üëã I'm Available (Ambassador)
                  </button>
                  
                  <div className="mt-6 p-4 bg-blue-50 rounded-xl text-left">
                    <p className="text-xs font-bold text-blue-800 mb-2">üî• Firebase Connected</p>
                    <p className="text-xs text-gray-600">User ID: {userId.slice(-8)}</p>
                  </div>
                </div>
              </div>
            );
          }

          // SETUP SCREEN
          if (screen === 'setup') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-100 to-blue-100 p-4">
                <div className="max-w-md mx-auto bg-white rounded-3xl p-8">
                  <h2 className="text-2xl font-bold mb-4 text-gray-800">Choose Your Emojis</h2>
                  <p className="text-gray-600 mb-6">Select 3-5 emojis that describe you</p>
                  
                  <div className="bg-purple-50 rounded-xl p-6 mb-6 min-h-[100px] flex flex-wrap gap-3 justify-center items-center">
                    {myEmojis.length === 0 ? (
                      <p className="text-gray-400">Select emojis below</p>
                    ) : (
                      myEmojis.map((emoji, index) => (
                        <button 
                          key={index} 
                          onClick={() => setMyEmojis(myEmojis.filter(e => e !== emoji))} 
                          className="text-4xl bg-white rounded-xl p-2 shadow hover:shadow-lg transition-all"
                        >
                          {emoji}
                        </button>
                      ))
                    )}
                  </div>

                  <p className="text-center mb-4 font-semibold text-gray-700">
                    {myEmojis.length}/5 selected ‚Ä¢ Need at least 3
                  </p>

                  <div className="flex gap-2 mb-4 overflow-x-auto">
                    {Object.keys(EMOJI_LIBRARY).map(cat => (
                      <button 
                        key={cat} 
                        onClick={() => setCategory(cat)} 
                        className={`px-4 py-2 rounded-lg text-sm whitespace-nowrap ${
                          category === cat 
                            ? 'bg-purple-500 text-white font-bold' 
                            : 'bg-gray-200 text-gray-700'
                        }`}
                      >
                        {cat}
                      </button>
                    ))}
                  </div>

                  <div className="grid grid-cols-6 gap-3 mb-6">
                    {EMOJI_LIBRARY[category].map((emoji, index) => (
                      <button 
                        key={index} 
                        onClick={() => {
                          if (myEmojis.length < 5 && !myEmojis.includes(emoji)) {
                            setMyEmojis([...myEmojis, emoji]);
                          }
                        }}
                        disabled={myEmojis.includes(emoji) || myEmojis.length >= 5}
                        className={`text-3xl p-3 rounded-xl transition-all ${
                          myEmojis.includes(emoji) 
                            ? 'bg-purple-100 opacity-50' 
                            : 'bg-gray-50 hover:bg-purple-50 hover:scale-110'
                        }`}
                      >
                        {emoji}
                      </button>
                    ))}
                  </div>

                  <button 
                    onClick={saveAmbassador} 
                    disabled={myEmojis.length < 3} 
                    className={`w-full py-4 rounded-xl font-bold text-lg ${
                      myEmojis.length >= 3 
                        ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white hover:shadow-lg' 
                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                    }`}
                  >
                    Save & Become Ambassador
                  </button>

                  <button 
                    onClick={() => setScreen('home')} 
                    className="w-full mt-3 bg-gray-200 py-3 rounded-xl text-gray-700"
                  >
                    Back
                  </button>
                </div>
              </div>
            );
          }

          // APPLICANT SCREEN
          if (screen === 'applicant') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-100 to-orange-100 p-4">
                <div className="max-w-md mx-auto">
                  <div className="bg-white rounded-3xl p-6 mb-4">
                    <h2 className="text-2xl font-bold mb-4 text-gray-800">Ambassadors Nearby</h2>
                    <p className="text-lg font-semibold text-green-600">Found: {ambassadors.length}</p>
                  </div>

                  {ambassadors.length === 0 ? (
                    <div className="bg-white rounded-3xl p-8 text-center">
                      <div className="text-6xl mb-4">üëÄ</div>
                      <p className="text-gray-600 font-semibold mb-2">No ambassadors yet</p>
                      <p className="text-sm text-gray-400">Open another device and become an ambassador!</p>
                    </div>
                  ) : (
                    <div className="space-y-3">
                      {ambassadors.map(ambassador => (
                        <button 
                          key={ambassador.id} 
                          onClick={() => sendRequest(ambassador)} 
                          className="w-full bg-white rounded-2xl p-4 flex items-center gap-4 hover:shadow-lg transition-all"
                        >
                          <div className="text-4xl">{ambassador.emojis[0]}</div>
                          <div className="flex-1 text-left">
                            <p className="font-bold text-lg">{ambassador.emojis.join(' ')}</p>
                            <p className="text-sm text-gray-600">Available now</p>
                          </div>
                          <div className="text-3xl">‚úã</div>
                        </button>
                      ))}
                    </div>
                  )}

                  <button 
                    onClick={() => setScreen('home')} 
                    className="w-full mt-4 bg-gray-200 py-3 rounded-xl text-gray-700"
                  >
                    Back
                  </button>
                </div>
              </div>
            );
          }

          // AMBASSADOR SCREEN
          if (screen === 'ambassador') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-100 to-teal-100 p-4">
                <div className="max-w-md mx-auto">
                  <div className="bg-white rounded-3xl p-6 mb-4">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-xl font-bold text-gray-800">Ambassador Mode</h2>
                      <div className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm flex items-center gap-2">
                        <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        Active
                      </div>
                    </div>
                    <div className="bg-green-50 rounded-xl p-6">
                      <p className="text-sm text-gray-600 mb-2">Your Profile:</p>
                      <p className="text-5xl text-center">{myEmojis.join(' ')}</p>
                    </div>
                  </div>

                  {requests.length > 0 ? (
                    <div className="space-y-3">
                      <h3 className="text-lg font-bold px-2 text-gray-800">
                        üîî New Requests ({requests.length})
                      </h3>
                      {requests.map(request => (
                        <div key={request.id} className="bg-white rounded-2xl p-4 flex items-center gap-4 shadow-lg">
                          <div className="w-16 h-16 bg-gradient-to-br from-green-400 to-teal-400 rounded-full flex items-center justify-center text-3xl">
                            üëã
                          </div>
                          <div className="flex-1">
                            <p className="font-bold text-gray-800">Someone wants to meet!</p>
                            <p className="text-sm text-gray-600">Waiting for your response</p>
                          </div>
                          <button 
                            onClick={() => acceptRequest(request)} 
                            className="px-6 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-xl font-bold hover:shadow-lg"
                          >
                            Accept
                          </button>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <div className="bg-white rounded-2xl p-8 text-center">
                      <div className="text-6xl mb-4">üì°</div>
                      <p className="text-gray-600 font-semibold">Waiting for applicants...</p>
                      <p className="text-sm text-gray-400 mt-2">You're visible to others nearby</p>
                    </div>
                  )}

                  <button 
                    onClick={() => {
                      database.ref('ambassadors/' + userId).remove();
                      setScreen('home');
                    }} 
                    className="w-full mt-4 bg-gray-200 py-3 rounded-xl text-gray-700"
                  >
                    Leave Ambassador Mode
                  </button>
                </div>
              </div>
            );
          }

          // PENDING SCREEN
          if (screen === 'pending') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-orange-100 to-green-100 flex items-center justify-center p-4">
                <div className="max-w-md w-full bg-white rounded-3xl p-8 text-center">
                  <div className="text-7xl mb-6 animate-pulse">‚è≥</div>
                  <h2 className="text-3xl font-bold mb-4 text-gray-800">Requesting...</h2>
                  <p className="text-gray-600 mb-6">Waiting for them to accept your request</p>
                  <div className="bg-gray-50 rounded-xl p-6">
                    <p className="text-5xl mb-3">{selected?.emojis?.join(' ')}</p>
                    <p className="text-gray-600">Ambassador</p>
                  </div>
                  <p className="text-sm text-gray-400 mt-4">This may take a moment...</p>
                </div>
              </div>
            );
          }

          // CONNECTED SCREEN
          if (screen === 'connected') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-orange-100 to-green-100 flex items-center justify-center p-4">
                <div className="max-w-md w-full bg-white rounded-3xl p-8 text-center">
                  <div className="text-8xl mb-6">‚úÖ</div>
                  <h2 className="text-4xl font-bold mb-4 text-gray-800">Connected! üéâ</h2>
                  <p className="text-gray-600 mb-8 text-lg">You're matched!</p>
                  
                  <div className="bg-gradient-to-r from-green-50 to-orange-50 rounded-xl p-8 mb-6">
                    <p className="text-6xl mb-4">{selected?.emojis?.join(' ')}</p>
                    <p className="text-gray-700 font-semibold">Look for these emojis!</p>
                  </div>

                  <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-4 mb-6">
                    <p className="text-sm text-blue-800">
                      üí¨ Say "Hi, I saw your hand!" to break the ice
                    </p>
                  </div>

                  <button 
                    onClick={() => setScreen('home')} 
                    className="w-full bg-gradient-to-r from-green-500 to-orange-500 text-white font-bold py-4 rounded-xl text-lg hover:shadow-lg"
                  >
                    Done! ‚ú®
                  </button>
                </div>
              </div>
            );
          }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
